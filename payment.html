<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Святослав Беш - Три сторони</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="Святослав Беш книга три сторони">
    <meta name="Keywords" content="Святослав Беш книга, книга три сторони, читати книгу, придбати книгу три сторони, відгуки на книгу Святослава Беша, пізнати себе, цілісний погляд, критичне мислення, як бути щасливим">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="image/booklogo-color.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="payment-details main-block">
        <div class="payment-method">
            <p>Спосіб оплати</p>
            <div class="payment-type">
                <input type="radio" name="payment" value="cash"> Готівкою, при отриманні замовлення<br>
                <input type="radio" name="payment" value="online"> Оплата за допомогою Visa/Mastercard<br>
            </div>
        </div>
        <div class="delivery-method">
            <p>Спосіб доставки</p>
            <div class="payment-type">
                <input type="radio" name="delivery" value="self">Самовивіз<br>
                <input type="radio" name="delivery" value="novaposhta">Отримати на відділенні Нової пошти<br>
            </div>
        </div>
        <div class="recipient-info">
            <div class="recipient-name">
                <div class="send-info">
                    <p>Прізвище</p>
                    <input type="text" placeholder="Ваше прізвище" required>
                    <span class="bar"></span>
                </div>
                <div class="send-info">
                    <p>Ім'я</p>
                    <input type="text"placeholder="Ваше ім'я" required>
                    <span class="bar"></span>
                </div>
            </div>
            <div class="recipient-number">
                <p>Контактний номер</p>
                <div class="send-info">
                    <input type="text"placeholder="Ваш номер телефону" required>
                    <span class="bar"></span>
                </div>
            </div>
    </div>

</body>
</html>
